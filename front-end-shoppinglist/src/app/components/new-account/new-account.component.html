<div class='center-container'>
  <form [formGroup]='newAccountForm' novalidate (ngSubmit)='onSubmit()'>
    <mat-card>

      <mat-card-header>
        <mat-card-title>New Account</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class='flex-row'>
          <mat-form-field class='full-width'>
            <input matInput placeholder='Nachname:' formControlName='famName'>
            <mat-error *ngIf="newAccountForm.controls['famName'].hasError('required')">
              First name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class='flex-row'>
          <mat-form-field class='full-width'>
            <input matInput placeholder='Vorname:' formControlName='firstName'>
            <mat-error *ngIf="newAccountForm.controls['firstName'].hasError('required')">
              Last name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class='flex-row'>
          <mat-form-field class='full-width'>
            <input matInput placeholder='Email:' formControlName='email'>
            <mat-error *ngIf="newAccountForm.controls['email'].hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class='flex-row'>
          <mat-form-field class='full-width'>
            <input [style.background-color]='getWarnColor()' matInput placeholder='Password:' type='password'
                   formControlName='password' (input)='colorCheck()' class='default'
                   TITLE="1 of each: 0-9, A-Z, a-z, !'$%^&* min length 8">
            <mat-error *ngIf="newAccountForm.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class='flex-row'>
          <mat-form-field class='full-width'>
            <input matInput placeholder='Confirm Password:' formControlName='confPassword' type='password'>
            <mat-error *ngIf="newAccountForm.controls['confPassword'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color='primary' type='submit' [disabled]='!isValid()'>Submit</button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
